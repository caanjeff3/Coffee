<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Maker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="CoffeeLabel">Coffee's: 0</div>
    <div id="Funds">Funds: $0</div>
    <button class="button" id="MakeCoffee">Make Coffee</button>
    <button class="button" id="SellCoffee">Sell Coffee</button>
    <br>
    <br>
    <p>Automate Creation</p>
    <button class="button" id="BuyBrewer" title="Buy a brewer to automatically produce a coffee every second, dont ask how you were making it before I dont know">Buy Brewer</button>
    <p id="AmntBrewers">You own x Brewers</p>
    <p id="BrewerCost">Cost: 5$</p>
    <br>
    <p>Automate Selling</p>
    <button class="button" id="HireBarista" title="Hires a Barista to sell 1 coffee every second for you">Hire Barista </button>
    <p id="AmntBaristas">You own x Baristas</p>
    <p id="BaristaCost">Cost: 5$</p>
    <br>
    <br>
    <br>
    <p>Upgrades</p>
    <button class="button" id="UpgradeFilter" title="Buying quality filters allows you to produce more coffee per click">Quality Filters</button>
    <p id="UpgradeFilterLabel">Cost: $xxx</p>
    
	<script src="index.js"></script>
  </body>
</html>
